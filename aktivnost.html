<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <title>Aktivnost</title>
    <link rel="stylesheet" type="text/css" href="resources/css/aktivnost.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="resources/css/general.css" media="screen"/>
</head>
<body>
<div class="grid">
    <fieldset id="prethodna" class="sporedna">
        <legend>Prethodna aktivnost</legend>
        <p class="naziv">OI<br>Predavanja</p>
        <p class="vrijeme">Aktivnost od prije 1 dan</p>
    </fieldset>
    <fieldset id="trenutna">
        <legend>Trenutna aktivnost</legend>
        <p class="naziv">WT<br>Predavanja</p>
        <p class="vrijeme">
            Preostalo vrijeme: 60 min<br>
            Početak: 09:00<br>
            Kraj: 12:00
        </p>
    </fieldset>
    <fieldset id="sljedeca" class="sporedna">
        <legend>Sljedeća aktivnost</legend>
        <p class="naziv">WT<br>Vježbe</p>
        <p class="vrijeme">
            Vrijeme do aktivnosti: 60 min<br>
            Početak: 12:00<br>
            Kraj: 13:30
        </p>
    </fieldset>
</div>
</body>
</html>
