<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <title>Planiranje nastavnik</title>
    <link rel="stylesheet" type="text/css" href="resources/css/planiranjeNastavnik.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="resources/css/general.css" media="screen"/>
    <script src="resources/js/ajaxAktivnosti.js"></script>
</head>
<body>
<ul class="meni">
    <li><a href="raspored.html">Raspored</a></li>
    <li><a href="aktivnost.html">Aktivnost</a></li>
    <li><a href="planiranjeNastavnik.html">Planiranje nastavnik</a></li>
    <li><a href="podaciStudent.html">Podaci studenata</a></li>
</ul>
<div class="cont">
    <form>
        <ul class="forma">
            <li>
                <label class="formLabel" for="naziv">Naziv predmeta:</label>
                <input type="text" id="naziv">
            </li>
            <li>
                <label class="formLabel" for="tip">Tip:</label>
                <select id="tip" size="1">
                    <option value="predavanje">Predavanje</option>
                    <option value="vježbe">Vježbe</option>
                </select>
            </li>
            <li>
                <label class="formLabel" for="v_pocetka">Vrijeme početka:</label>
                <input type="text" id="v_pocetka">
            </li>
            <li>
                <label class="formLabel" for="v_kraja">Vrijeme kraja:</label>
                <input type="text" id="v_kraja">
            </li>
            <li>
                <label class="formLabel" for="dan">Dan u sedmici:</label>
                <select id="dan" size="1">
                    <option value="Ponedjeljak">Ponedjeljak</option>
                    <option value="Utorak">Utorak</option>
                    <option value="Srijeda">Srijeda</option>
                    <option value="Četvrtak">Četvrtak</option>
                    <option value="Petak">Petak</option>
                </select>
            </li>
            <li>
                <label class="formLabel" for="subButton">Potvrda:</label>
                <input type="button" id="subButton" value="Dodaj aktivnost" onclick="dodajAktivnost()">
            </li>
        </ul>
    </form>
    <label class="listaLabel">Predmeti</label>
    <ul id="predmeti">
    </ul>
    <label class="listaLabel">Aktivnosti</label>
    <ul id="aktivnosti">
    </ul>
</div>
</body>
</html>
